<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
	<div class="modal-content"
	     id="createStory">
	    <div class="modal-header">

		<h5 class="modal-title">Create Story</h5>

		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		</button>
	    </div>
	    <div class="modal-body">

		<form v-on:submit.prevent>
		    <div class="form-group">
			<label>Title</label>
			<input v-model="title" class="form-control">
			<small class="form-text text-muted">Summarize the story in a few words</small>
		    </div>
		    <div class="form-group">
			<label>As a</label>
			<input v-model="as" class="form-control">
			<small class="form-text text-muted">The role that wants this story</small>
		    </div>
		    <div class="form-group">
			<label>I ...</label>
			<input v-model="feature" class="form-control">
			<small class="form-text text-muted">Describe the feature</small>
		    </div>
		    <div class="form-group">
			<label>so that ...</label>
			<input v-model="reason" class="form-control">
			<small class="form-text text-muted">How will this benefit the role</small>
		    </div>
		    <div class="row">
			<div class="col">
			    <div class="form-group">
				<label>Value</label>
				<select v-model="value"
					class="form-control">
				    <option value="">Select value</option>
				    <option v-for="(value, text) in fibValues"
					    v-bind:value="value">{{ text }}</option>
				</select>
			    </div>
			</div>
			<div class="col">
			    <div class="form-group">
				<label>Effort</label>
				<select v-model="effort"
					class="form-control">
				    <option value="">Select effort</option>
				    <option v-for="(value, text) in fibValues"
					    v-bind:value="value">{{ text }}</option>
				</select>
			    </div>
			</div>
		    </div>
		    <input class="form-control" type="text"
			   v-model="roi" readonly>
		</form>

	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-primary"
			v-on:click="createStory">
		    Save
		</button>

		<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
		<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
	    </div>
	</div>
    </div>
</div>
